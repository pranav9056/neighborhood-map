<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/master.css" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
	<title>Neighborhood Map</title>
</head>
<body>
	<nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
		<span class="navbar-brand mr-auto mr-lg-0">Neighborhood Map</span> <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler p-0 border-0" data-target="#navbarSupportedContent" data-toggle="collapse" type="button"><span class="navbar-toggler-icon"></span></button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto mr-3">
				<li class="nav-item d-xl-none">
					<a class="nav-link btn-secondary btn" data-toggle="offcanvas" href="#"><i class="fas fa-list-ul"></i></a>
				</li>
				<li class="nav-item dropdown">
					<a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" id="dropdownMenuButton">Filters</a>
					<div class="dropdown-menu bg-light">
						<form class="px-4 py-3" data-bind="foreach: categoryObjects">
							<div class="dropdown-item custom-control custom-checkbox">
								<input checked class="custom-control-input" data-bind="attr: {'id': 'checkbox_'+$index()}" type="checkbox" value=""> <label class="custom-control-label" data-bind="text:$data.category, attr: {'for': 'checkbox_' + $index()},click:$parent.applyFilter"></label>
							</div>
						</form>
					</div>
				</li>
				<li class="nav-item"><span class="nav-link" data-bind="text:homeAdd,click:app.houseMarkerSetWindow"></span></li>
			</ul>
		</div>
	</nav>
	<div class="container-fluid h-100">
		<div class="row h-100">
			<div class="offcanvas-collapse col-xl-2 col-sm-3 col-12 d-none d-xl-flex p-0 bg-dark">
				<div class="accordion w-100" data-bind="foreach: displayCategories" id="accordionExample">
					<div class="card bg-dark">
						<div class="card-header" data-bind="attr: {'id': 'heading_'+$index()}">
							<h5 class="mb-0 d-flex justify-content-center"><span aria-expanded="true" class="btn btn-outline-light w-100" data-bind="text:$data.category,attr:{'data-target':'#collapse_'+$index(),'aria-controls':'collapse_'+$index()}" data-toggle="collapse"></span></h5>
						</div>
						<div class="collapse show" data-bind="attr: {'id': 'collapse_'+$index(),'aria-labelledby':'heading_'+$index()}">
							<ul class="list-group list-group-flush" data-bind="foreach:displayEstablishments">
								<li class="list-group-item bg-dark text-light" data-bind="text:$data.name,click:populateInfoWindow"></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xl-10 col-12" id="map"></div>
		</div>
	</div>
	<footer class="footer">
		<div class="container-fluid bg-secondary">
			<span class=" text-white">Map Data Populated using Foursquare and Google Maps</span>
		</div>
	</footer>
	<script src="js/knockout-3.4.2.js">
	</script>
	<script src="js/jquery-3.3.1.js">
	</script>
	<script src="js/bootstrap.bundle.js">
	</script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBWj-fxuvnZLhzSIy2Zov-ztfJjMH9kvV8&v=3&callback=app.initMap">
	</script>
	<script src="js/map.js">
	</script>
	<script src="js/app.js">
	</script>
	<script src="js/offcanvas.js">
	</script>
</body>
</html>
