<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <title>Neighborhood Map</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
    <span class="navbar-brand mr-auto mr-lg-0" href="#">Neighborhood Map</span>
    <button class="navbar-toggler p-0 border-0" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto mr-3">
        <li class="nav-item">
          <a class="nav-link" href="#">Favorites</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Filters
          </a>
          <div class="dropdown-menu bg-light">
            <form class="px-4 py-3" data-bind="foreach: categoryObjects">
              <div class="dropdown-item custom-control custom-checkbox">
                <input class="custom-control-input" type="checkbox" value="" data-bind="attr: {'id': 'checkbox_'+$index()}" checked>
                <label class="custom-control-label" data-bind="text:$data.category, attr: {'for': 'checkbox_' + $index()},click:$parent.applyFilter">
                </label>
              </div>
            </form>
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>


  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col-lg-3 col-md-3 col ff">
        <ul class="nav " data-bind="foreach: displayCategories">
          <!-- ko foreach: displayEstablishments -->
          <li data-bind="text:$data.name,click:populateInfoWindow" class="nav-item"></li>
          <!-- /ko -->
        </ul>
      </div>
      <div class="col-lg-9 col-md-9 col" id="map">


      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container-fluid bg-secondary">
      <span class=" text-white">Map Data Populated using Foursquare and Google Maps</span>
    </div>
  </footer>
  <script src="js/knockout-3.4.2.js"></script>
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/bootstrap.bundle.js"></script>
  <script async defer
  src=
  "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBWj-fxuvnZLhzSIy2Zov-ztfJjMH9kvV8&v=3&callback=app.initMap">
  </script>
  <script src="js/map.js"></script>
  <script src="js/app.js"></script>
  <script src="js/offcanvas.js"></script>
</body>
</html>
